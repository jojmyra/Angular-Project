<div class="row">

  <mat-card class="col-md-3 item-main" *ngFor="let item of items">
    <a href="/products/{{item.id}}">
    <img mat-card-image src="{{item.image}}" alt="Photo of a Shiba Inu">
    <mat-card-header class="item-header">
      <mat-card-title class="item-title">{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle class="item-subtitle">{{item.category}}</mat-card-subtitle>
      <mat-card-subtitle class="item-subtitle">Price : <s>{{item.price+30}}$</s>  <span style="color: red;font-weight: bold">{{item.price}}$</span> </mat-card-subtitle>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </mat-card-content>
    </a>
  </mat-card>

</div>
